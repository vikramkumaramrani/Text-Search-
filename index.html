<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Search</title>
  <style>
    body {
      padding: 20px;
    }

    #searchBox {
      padding: 8px;
      width: 200px;
    }

    #searchBtn {
      padding: 8px 12px;
      margin-left: 5px;
      cursor: pointer;
    }

    .student {
      margin: 5px 0;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 4px;
    }

    .not-found {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Student Search</h2>
  <p>lorem student search</p>
  <input type="text" id="searchBox" placeholder="Enter student name">
  <button id="searchBtn">Search</button>

  <div id="students-list"></div>
  <div id="message" class="not-found"></div>


<script src="./script.js"></script>
</body>
</html>
